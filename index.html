<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="game2.css">
    <title>Game 2 </title>
</head>
<body>
    
        <h1>Rock Paper Scissors</h1>
        <h2 id="winner">Try to win</h2>
    
    <div class="container">

    <div class="section">

    <div class="info">
    <h3 class = "user">Your score:</h3><span id="playerScore">0</span>
    </div>
    <div class="showUser">
        <i class="fas fa-hand-rock"></i>
    </div>
</div>
    <div class="section">
    <div class="info">
    <h4 class="computer">Computer score:</h4><span id="computerScore">0</span>
    </div>

    <div class="showComputer">
        <i class="fas fa-hand-scissors"></i>
    </div>
    </div>
    </div>
    
    <h4 id="choose">Choose One !</h4> 
        <div class="selection">
            <button class="fas fa-hand-rock" id="rock"></button>
            <button class="fas fa-hand-paper" id="paper"></button>
            <button class="fas fa-hand-scissors" id="scissors"></button>
        </div>

    <script src="game 2.js"></script>
</body>
</html>
